<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XML Project</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
        text-align: center;
      }
      h1 {
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .project-link {
        display: block;
        margin: 20px 0;
        padding: 15px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-decoration: none;
        color: #e67e22;
        font-size: 1.2rem;
        transition: background-color 0.3s ease;
      }
      .project-link:hover {
        background-color: #f5f5dc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My XML Project</h1>
      <a href="CarolesClothes.xml" class="project-link"
        >View Carole's Clothes</a
      >
      <a href="LucasLoaves.xml" class="project-link">View Luca's Loaves</a>
    </div>
  </body>
</html>
